version: 0.2
phases:
  pre_build:
    commands:
      - npm install
  build:
    commands:
      - npm run tslint
      - npm run jest
      - npm run build
      - npm run --silent service:synth -- --context pipeline=true > lib/service-asset/template.yml
artifacts:
  files:
    - '**/*'
  base-directory: 'lib/service-asset'
